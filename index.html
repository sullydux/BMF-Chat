<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMF Chat</title>
  <link rel="icon" href="Icon.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    footer {
      font-size: 0.8em;
      color: white;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1s;
    }

    footer a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
      margin: 0 5px;
    }

    footer a:hover {
      color: #00f6e4;
    }

    #loginModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ffff55;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 20px #00ffff88;
      z-index: 1000;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      background: #1f2f3f;
      color: white;
      font-size: 1em;
    }

    button {
      background-color: #00ffff33;
      color: #00ffff;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #00ffff55;
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    .container {
      max-width: 700px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      display: none;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      background-color: #0f202799;
      border-radius: 8px;
      margin-right: 10px;
      transition: background 0.3s;
      user-select: none;
    }

    .tab.active {
      background-color: #00ffff33;
      color: #00ffff;
      font-weight: bold;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    #messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .message {
      background: rgba(255, 255, 255, 0.08);
      padding: 10px;
      border-radius: 10px;
      margin: 6px 0;
      word-wrap: break-word;
    }

    .msg-form {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #msgInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #2a3f50;
      color: white;
      font-size: 1em;
    }

    #secretCheckboxLabel {
      display: flex;
      align-items: center;
      color: #00ffffcc;
      font-size: 0.9em;
      cursor: pointer;
      user-select: none;
    }

    #secretCheckbox {
      margin-right: 6px;
      cursor: pointer;
    }

    .image-entry {
      background: rgba(255, 255, 255, 0.08);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .image-entry a {
      color: #00ffff;
    }

    .image-entry img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #00ffffcc;
    }
  </style>
</head>
<body>
  <main>
    <div id="loginModal">
      <h3>Login to <strong>BMF Chat</strong></h3>
      <input id="username" placeholder="Username" autocomplete="off" />
      <input type="password" id="password" placeholder="Password" autocomplete="off" />
      <input id="nickname" placeholder="Chat Nickname (optional)" autocomplete="off" />
      <button id="loginBtn" onclick="login()">Enter</button>
    </div>

    <div class="container" id="chatContainer">
      <div class="tabs">
        <div class="tab active" onclick="switchTab('chat')">Chat</div>
        <div class="tab" onclick="switchTab('gallery')">Gallery</div>
      </div>

      <div class="panel active" id="chatPanel">
        <h2>BMF Chat</h2>
        <div id="messages"></div>
        <div class="msg-form">
          <input type="text" id="msgInput" placeholder="Type a message..." />
          <label id="secretCheckboxLabel" style="display:none;">
            <input type="checkbox" id="secretCheckbox" />Mark as Top Secret
          </label>
          <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
      </div>

      <div class="panel" id="galleryPanel">
        <h2>BMF Gallery</h2>
        <div id="galleryView"></div>
      </div>
    </div>
  </main>

  <footer>
  <div>
    <div style="font-size: 1.2em;">
    Hosted on<a href="https://github.com/sullydux/BMF-Chat" target="_blank">GitHub</a>
  </div>
  <div>
    <div style="font-size: 1.2em;">
    <a href="https://sullydux.github.io/SullyForge/" target="_blank">Play my other Games</a>
  </div>
</footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBRxDIVNShoiGhg9GlXF9iPL_ZeoVwIO9g",
      authDomain: "chat-eb9ec.firebaseapp.com",
      projectId: "chat-eb9ec",
      storageBucket: "chat-eb9ec.appspot.com",
      messagingSenderId: "777685379385",
      appId: "1:777685379385:web:6c9d5b0f506a0d805ae0e8",
      databaseURL: "https://chat-eb9ec-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const USERS = {
      BMF: { password: "Derby123", role: "admin" },
      Viewer: { password: "Guest123", role: "viewer" }
    };

    const imageData = [
      { name: "The trully best meme invented", path: "GOD.png", secret: false },
      { name: "The fake sceince note card", path: "Fake.svg", secret: false },
      { name: "The real science note card(do not share)", path: "Real.svg", secret: true }
    ];

    let nickname = null;
    let userRole = "viewer";

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;
      const nickInput = document.getElementById("nickname").value.trim();

      if (!USERS[u] || USERS[u].password !== p) {
        alert("Wrong login");
        return;
      }

      userRole = USERS[u].role;
      nickname = nickInput || u;

      document.getElementById("loginModal").style.display = "none";
      document.getElementById("chatContainer").style.display = "block";

      if (userRole === "admin") {
        document.getElementById("secretCheckboxLabel").style.display = "flex";
        document.getElementById("msgInput").disabled = false;
        document.getElementById("sendBtn").disabled = false;
      } else {
        document.getElementById("secretCheckboxLabel").style.display = "none";
        document.getElementById("msgInput").disabled = true;
        document.getElementById("sendBtn").disabled = true;
      }

      listenForMessages();
      loadGallery();
    }

    function sendMessage() {
      const msgInput = document.getElementById("msgInput");
      const secretCheckbox = document.getElementById("secretCheckbox");

      if (userRole !== "admin") {
        alert("You do not have permission to send messages.");
        return;
      }

      const text = msgInput.value.trim();
      if (!text) return;

      const isSecret = secretCheckbox.checked;

      db.ref("messages").push({
        user: nickname,
        text: text,
        secret: isSecret,
        timestamp: Date.now()
      });

      msgInput.value = "";
      secretCheckbox.checked = false;
    }

    function listenForMessages() {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";

      db.ref("messages").off();

      db.ref("messages").orderByChild("timestamp").on("child_added", (snapshot) => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.className = "message";

        if (msg.secret && userRole === "viewer") {
          div.textContent = "TOP SECRET ðŸ”’ Access Denied";
          div.style.fontStyle = "italic";
          div.style.color = "#ff4c4c";
        } else {
          div.textContent = `${msg.user}: ${msg.text}`;
        }

        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function loadGallery() {
      const gallery = document.getElementById("galleryView");
      gallery.innerHTML = "";

      imageData.forEach((img) => {
        const div = document.createElement("div");
        div.className = "image-entry";

        if (img.secret && userRole === "viewer") {
          div.innerHTML = `<strong>TOP SECRET ðŸ”’</strong><br><em>Access Denied</em>`;
          div.style.color = "#ff4c4c";
        } else {
          div.innerHTML = `<strong>${img.name}</strong><br><img src="${img.path}" alt="${img.name}" />`;
        }

        gallery.appendChild(div);
      });
    }

    function switchTab(tab) {
      document.querySelectorAll(".tab").forEach((t) => t.classList.remove("active"));
      document.querySelectorAll(".panel").forEach((p) => p.classList.remove("active"));

      if (tab === "chat") {
        document.querySelector(".tab:nth-child(1)").classList.add("active");
        document.getElementById("chatPanel").classList.add("active");
      } else if (tab === "gallery") {
        document.querySelector(".tab:nth-child(2)").classList.add("active");
        document.getElementById("galleryPanel").classList.add("active");
      }
    }

    window.onload = () => {
      document.getElementById("loginModal").style.display = "block";
    };
  </script>
</body>
</html>
